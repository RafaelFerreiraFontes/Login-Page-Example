<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/createUser.css">
    <title>Sign Up</title>
</head>

<body>
    
    <div class="container">


        <div class="box">       

            <form  name="signUp"> 
                <input type="text" id="username" placeholder="Username">
                
                <input type="text" id="email"  placeholder="Email">
                
                <input type="date" id="date"  placeholder="Date">
                
                <input type="password" id="pass" placeholder="Password">

                <input type="password" id="passconf" placeholder="Please Repeat Password">

                <div style="display: flex; justify-content: space-between;">
                    <input type="button" class="backButton" value="Back" onclick="{ location.replace('/');}">
                    
                    <input type="button" class="submitButton" value="Sign Up" onclick="Validation()">
                </div>
            </form>

        </div>

    </div>

    <script type="text/javascript" src="scripts/userController.js"></script>
</body>

</html>
